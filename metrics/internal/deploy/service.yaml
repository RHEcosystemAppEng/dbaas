apiVersion: v1
kind: Service
metadata:
  name: dbaas-metrics-exporter
  namespace: openshift-dbaas-operator
  labels:
    app.kubernetes.io/component: dbaas-metrics-exporter
    app.kubernetes.io/name: dbaas-metrics-exporter
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: exporter
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app.kubernetes.io/component: dbaas-metrics-exporter
    app.kubernetes.io/name: dbaas-metrics-exporter